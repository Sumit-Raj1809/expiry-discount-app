<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Product</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h2 class="mb-4 text-center">‚úèÔ∏è Edit Product</h2>
        <form method="POST" class="card p-4 shadow-sm">
            <!-- Product Name -->
            <div class="mb-3">
                <label for="name" class="form-label">Product Name</label>
                <input type="text" name="name" class="form-control" value="{{ product.name }}" required>
            </div>

            <!-- Product Price -->
            <div class="mb-3">
                <label for="price" class="form-label">Price (‚Çπ)</label>
                <input type="number" step="0.01" name="price" class="form-control" value="{{ product.price }}" required>
            </div>

            <!-- Expiry Date -->
            <div class="mb-3">
                <label for="expiry" class="form-label">Expiry Date</label>
                <input type="date" name="expiry" class="form-control" value="{{ product.expiry }}" required>
            </div>

            <!-- Buttons -->
            <div class="d-flex justify-content-between">
                <a href="{{ url_for('index') }}" class="btn btn-secondary">‚¨ÖÔ∏è Cancel</a>
                <button type="submit" class="btn btn-success">üíæ Save Changes</button>
            </div>
        </form>
    </div>
</body>
</html>
